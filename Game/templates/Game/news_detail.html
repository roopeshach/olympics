{% include 'Authentication/base.html' %}
<title> Beijing 2022 - NEWS </title>
<h1 class="text-center text-success mb-3 ">
   Olympics 2022- NEWS
</h1>
<hr class="my-5" />

<div class="row">
    <div class="col-md-12 d-flex">
        <div class="col-md-6 text-center justify-content-center">
            <img src="{{news.image.url}}" alt="{{news.title}}" class="card-img-top" width="500" height="500">
        </div>
        <div class="col-md-6">
            <h3 class="text-primary text-center ml-5">{{news.title}}</h3>
            <hr class="my-5" />
            <p class="text-justify ml-5 mx-3">{{news.description}}</p>
            <hr class="my-5" />
            <p class="text-center ml-5 mx-3">Published  {{news.added_on | timesince }} ago.</p>

        </div>
    </div>
</div>
<hr class="my-5" />
